<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React #3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>

    <script type="text/babel">

        let cervejas = [
            {
                name: "Guiness", 
                alcohol: "10%",
                style: "Sour Ale",
                ibu: "33 IBU"            
            }, 
            {
                name: "Desperados",
                alcohol: "6%",
                style: "Belgian Strong Ale",
                ibu: "19 IBU"             
            }, 
            {
                name: "Becks",
                alcohol: "5%",
                style: "European Amber Lager",
                ibu: "41 IBU"             
            },
            {
                name: "Weihenstephaner Hefeweissbier", 
                alcohol: "8.9%",
                style: "Sour Ale",
                ibu: "17 IBU"            
            }, 
            {
                name: "Storm King Stout",
                alcohol: "9.1%",
                style: "Belgian Strong Ale",
                ibu: "54 IBU"             
            }, 
            {
                name: "Stone IPA",
                alcohol: "9.0%",
                style: "European Amber Lager",
                ibu: "51 IBU"             
            },
        ]

        var cabecalho = ["Nome", "Álcool", "Estilo", "IBU"]

        const TabelaBebidas = ({titulo, cab, objts}) => {
            return (
                    <div id="container_main">
                        <div id="container_conteudo">
                            <h1>{titulo}</h1>
                            <table id="tabela" border="1">
                                <thead>
                                    <tr>
                                        {cab.map((item, index) => (
                                            <th key={index}>{item}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {objts.map((item, index) => (
                                        <tr key={index}>
                                            <td>{item.name}</td>
                                            <td>{item.alcohol}</td>
                                            <td>{item.style}</td>
                                            <td>{item.ibu}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div> 
                )
        }

        ReactDOM.render(
            <TabelaBebidas titulo="Minha Tabela de Cana" cab={cabecalho} objts={cervejas}/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
